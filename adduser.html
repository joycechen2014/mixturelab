<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Add User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add User</h2>
  <form action="Add_User.php" method ="POST">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="name" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="name" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
    </div>
    <div class="form-group">
      <label for="homephone">Homephone:</label>
      <input type="tel" class="form-control" id="homephone" placeholder="Enter homephone (XXX)XXX-XXXX" name="homephone">
    </div>
	    <div class="form-group">
      <label for="cellphone">Cellphone:</label>
      <input type="tel" class="form-control" id="cellphone" placeholder="Enter cellphone (XXX)XXX-XXXX" name="cellphone">
    </div>
	<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	<div class="form-group">
      <label for="homeaddress">homeaddress:</label>
      <input type="text" class="form-control" id="homeaddress" placeholder="Enter homeaddress" name="homeaddress">
    </div>

    <button type="submit" class="btn btn-default" name="submit">Submit</button>
  </form>


</div>

</body>
</html>
